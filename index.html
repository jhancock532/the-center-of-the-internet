let starters = ['https://', 'https://www.'];
//Using generic sublevel domains that might actually redirect to a live website

const linkContainer = document.getElementById('link-container');
const maxDomainLabelLength = 63;

//https://web.archive.org/web/20160308231823/http://63-characters-is-the-longest-possible-domain-name-for-a-website.com/

function addURLsToContainer(appendToEnd) {
  
  let currentHeight = linkContainer.scrollTopMax;

  for (let i = 0; i < 10; i++){

    let emojiDomain = (Math.random() > 0.9) ? true : false;

    let urlString = "";
    urlString += starters[Math.floor(Math.random() * 2)];

    if (emojiDomain) {
      let emojiLabelLength = Math.ceil(Math.random() * 10);

      for (let j = 0; j < emojiLabelLength; j++){
        urlString += emojis[Math.floor(Math.random() * emojis.length)];
      }

      urlString += emojiDomains[Math.floor(Math.random() * emojiDomains.length)];

    } else {
      let domainLabelLength = Math.ceil(Math.random() * maxDomainLabelLength);

      for (let j = 0; j < domainLabelLength; j++){

        if (j != 0 && j != domainLabelLength - 1){
          if (j === 3){
            if (urlString[2] === "-"){
              //You can't have a url with two hypens in the 3rd and 4th position
              //Unless you are using an emoji domain
              continue;
            }
          }
          if (Math.random() > 0.95) {
            urlString += '-';
            continue;
          }
        }
        urlString += validURLCharacters[Math.floor(Math.random() * validURLCharacters.length)];
      }

      urlString += publicDomains[Math.floor(Math.random() * publicDomains.length)];

    }

    if (appendToEnd){
      linkContainer.innerHTML += `<div class="link"><a target='_blank' href='${urlString}'> ${urlString}</a></div>`;
    } else {
      linkContainer.innerHTML = `<div class="link"><a target='_blank' href='${urlString}'> ${urlString}</a></div>` + linkContainer.innerHTML;
    }
    
  }
  
  let newHeight = linkContainer.scrollTopMax;

  return newHeight - currentHeight;
}

addURLsToContainer();
addURLsToContainer();

linkContainer.scrollTop = 160;

const SCROLL_PADDING = 100;

linkContainer.addEventListener("scroll", function(e) {
      
  if (e.originalTarget.scrollTop > e.originalTarget.scrollTopMax - SCROLL_PADDING){
    addURLsToContainer(true);
  }
  
  if (e.originalTarget.scrollTop < SCROLL_PADDING){
    
    let totalHeightAdded = addURLsToContainer(false);
    e.originalTarget.scrollTop = totalHeightAdded + SCROLL_PADDING;
  }
  
  
});
